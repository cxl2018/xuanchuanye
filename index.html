<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购物网站宣传页</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/index.css"/>
    <!--因为fullpage是基于jquery的所以每次使用都是要先引入jq-->
    <script src="js/jquery.min.js"></script>
    <!-- jquery.easings.min.js 是必须的，用于 easing 参数，也可以使用完整的 jQuery UI 代替 -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!--因为要使用插件，所以要把插件文件也引入进来-->
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

<div id="fullpage">
    <div class="section s1">
        <div class="section-main">
            <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="s1-goods" alt=""/>
            <img src="images/t1xccqfflgxxxild.png" alt="" class="s1-sofa"/>
            <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="s1-ball"/>
        </div>
    </div>
    <div class="section s2">
        <div class="section-main">
            <img src="images/search.png" alt="" class="s2-search-01"/>
            <img src="images/search-02-1.png" alt="" class="s2-search-02"/>
            <img src="images/goods-441-218.png" alt="" class="s2-sofa"/>
            <img src="images/words-01-361-25.png" alt="" class="s2-word-01"/>
            <img src="images/words-02.png" alt="" class="s2-word-02"/>
            <div class="s2-mask"></div>
        </div>
    </div>
    <!--fullpage插件可以使用一个class控制当前显示第几屏-->
    <div class="section s3">
        <div class="section-main">
            <img src="images/shirt-02-207-166.png" alt="" class="s3-sofa"/>
            <img src="images/img-01.gif" alt="" class="s3-size-01"/>
            <img src="images/img-01-a.gif" alt="" class="s3-size-02"/>
            <img src="images/btn-01.gif" alt="" class="s3-shop-cart-01"/>
            <img src="images/btn-01-a.gif" alt="" class="s3-shop-cart-02"/>
        </div>
    </div>
    <div class="section s4">
        <div class="section-main">
            <img src="images/cloud.png" alt="" class="s4-cloud"/>

            <img src="images/words-04.png" alt="" class="s4-word-01"/>
            <img src="images/words-04-a.png" alt="" class="s4-word-02"/>

            <!--这个div是沙发和购物车的父盒子-->
            <div class="s4-p-shop-cart">
                <img src="images/t1f.png" alt="" class="s4-sofa"/>
                <img src="images/car.png" alt="" class="s4-shop-cart"/>
            </div>

            <img src="images/t1.png" alt="" class="s4-computer"/>
            <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" alt="" class="s4-address"/>

        </div>
    </div>

    <div class="section s5">
        <div class="section-main">
            <img src="images/t1f.png" alt="" class="s5-sofa"/>
            <img src="images/order-05.png" alt="" class="s5-order"/>
            <img src="images/card-05.png" alt="" class="s5-card"/>
            <img src="images/mouse-05.png" alt="" class="s5-mouse-01"/>
            <img src="images/mouse-05-a.png" alt="" class="s5-mouse-02"/>
            <img src="images/hand-05.png" alt="" class="s5-hand"/>
            <img src="images/words-05.png" alt="" class="s5-word"/>
        </div>
    </div>
    <div class="section s6">

        <!--因为最终效果是依赖于背景图片的门的，所以在这个屏幕里面为了对应门来制作效果，没有版心限制-->

        <img src="images/words-06-a.png" alt="" class="s6-word"/>

        <img src="images/t1f.png" alt="" class="s6-sofa"/>
        <img src="images/box.png" alt="" class="s6-box"/>
        <img src="images/man.png" alt="" class="s6-man"/>
        <img src="images/door.png" alt="" class="s6-door"/>
        <img src="images/women.png" alt="" class="s6-girl"/>
        <div class="s6-car">
            <img src="images/88.png" alt="" class="s6-add"/>
            <img src="images/car-06.png" alt=""/>
        </div>
        <img src="images/t1kzyqffnexxbcrepj-139-173.png" alt="" class="s6-word-02"/>
    </div>
    <div class="section s7">
        <div class="section-main">
            <div class="s7-star">
                <img src="images/star.png" alt=""/>
            </div>
            <img src="images/good-07.png" alt="" class="s7-haoping"/>
        </div>
    </div>
    <div class="section s8">
        <div class="section-main">
            <img src="images/btn-08.png" alt="" class="s8-btn-01"/>
            <img src="images/btn-08-a.gif" alt="" class="s8-btn-02"/>
            <img src="images/t1ulasfmldxxbheta4-105-34.png" alt="" class="again"/>
        </div>
        <img src="images/hand-08.png" alt="" class="s8-hand"/>

    </div>
</div>
<a href="javascript:void(0);" class="next">
    <img src="images/next.png" alt="" />
</a>
<a href="#" class="goto-index">
    <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt=""/>
</a>
</body>
</html>
